<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<style>
.redsquare {
	background: #F00;
	width: 25px;
	height: 25px;
}
.bluesquare {
	background: #00F;
	width: 25px;
	height: 25px;
}
.greensquare {
	background: #060;
	width: 25px;
	height: 25px;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
<div class="container">
	<div class="square redsquare"></div>
</div>

<script type="text/javascript">
var colorClasses = ["redsquare","bluesquare","greensquare"];

function getRandomInt(min, max) {
  	return Math.floor(Math.random() * (max - min + 1)) + min;
}
	
$("body").delegate(".square", "click", function(){
	var randomColor = colorClasses[getRandomInt(0,2)];
	
	$('.container').append('<div class="square '+ randomColor +'"></div>');
});
</script>
</body>
</html>
