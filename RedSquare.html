<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RedSquare</title>
<style>
.square { width: 25px; height: 25px; float: left; }
.redsquare { background: #F00; }
.bluesquare { background: #00F; }
.purplesquare { background: #639; }
.greensquare { background: #060; }
.orangesquare { background: #F60; }
.yellowsquare { background: #FF0; }
.blacksquare { background: #000; }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
<div class="container">
	<div class="square redsquare"></div>
</div>

<script type="text/javascript">
var colorClasses = ["redsquare","bluesquare","purplesquare","greensquare","orangesquare","yellowsquare","blacksquare"];

function getRandomInt(min, max) {
  	return Math.floor(Math.random() * (max - min + 1)) + min;
}

$("body").delegate(".square", "click", function(){
	var randomColor = colorClasses[getRandomInt(0,6)];
	
	$('.container').append('<div class="square '+ randomColor +'"></div>');
});
</script>
</body>
</html>
